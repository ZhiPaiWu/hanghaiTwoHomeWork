
<!DOCTYPE html>
<html lang="en" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue进行CURD操作</title>
    <style type="text/css">
        [v-cloak] {
            display: none
        }
        table {
            border: 1px solid #ccc;
            padding: 0;
            border-collapse: collapse;
            table-layout: fixed;
            margin-top: 10px;
            width: 100%;
        }
        table td,
        table th {
            height: 30px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 15px;
            padding: 3px 3px 3px 8px;
        }
        table th:first-child {
            width: 50px;
        }
        .container,
        .st {
            width: 1000px;
            margin: 10px auto 0;
            font-size: 13px;
            font-family: 'Microsoft YaHei'
        }
        .container .search {
            font-size: 15px;
            padding: 4px;
        }
        .container .add {
            padding: 5px 15px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            background: rgba(0, 0, 0, 0.7);
        }
        .overlay td:first-child {
            width: 66px;
        }
        .overlay .con {
            position: absolute;
            width: 420px;
            min-height: 300px;
            background: #fff;
            left: 50%;
            top: 50%;
            -webkit-transform: translate3d(-50%, -50%, 0);
            transform: translate3d(-50%, -50%, 0);
            /*margin-top: -150px;*/
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="st">
    <h1>vue实现对数据的增删改查(CURD)</h1>
</div>
<div class="container" id="app">
    <div>
        <input type="text" placeholder="search" @input="search" list="cars" class="search">
        <datalist id="cars">
            <option v-for="item in searchlist" :value="item"></option>
        </datalist>
        <input type="button" class="add" @click="add" value="新增">
    </div>
    <div>
        <table id="parentId">
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>性别</th>
                <th>省份</th>
                <th>爱好</th>
                <th>操作</th>
            </tr>
            <tr v-for="(user,index) in list" class="foreach" >
                <td style="display: none;" class=".hidden">{{user.id}}</td>
                <td>{{index+1}}</td>
                <td>{{user.username}}</td>
                <td>{{user.mail}}</td>
                <td>{{user.sexStr}}</td>
                <td>{{user.province}}</td>
                <td>{{user.hobby}}</td>
                <td><a class="edit" href="javascript:;">修改</a> | <a class="delete" href="javascript:;">删除</a></td>
            </tr>
        </table>
    </div>
    <model :list='selectedlist' :isactive="isActive" v-cloak @change="changeOverlay" @modify="modify"></model>
</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/vuex.js"></script>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/vue-resource.min.js"></script>
<script type="text/javascript" src="js/vue-router.js"></script>
<script type="text/javascript" src="js/axios.js"></script>
<script type="text/javascript">
    Vue.component('model', {
        props: ['list', 'isactive'],
        template: '<div class="overlay" v-show="isactive">\n' +
            '                        <div class="con">\n' +
            '                        <h2 class="title">新增 | 修改</h2>\n' +
            '                        <div class="content">\n' +
            '                        <table>\n' +
            '                        <tr>\n' +
            '                        <td>用户名</td>\n' +
            '                        <td><input type="text" v-model="modifylist.username"></td>\n' +
            '                        </tr>\n' +
            '                        <tr style="display: none;">\n' +
            '                        <td>id</td>\n' +
            '                        <td><input type="text" v-model="modifylist.id"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>邮箱</td>\n' +
            '                        <td><input type="text" v-model="modifylist.mail"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>性别</td>\n' +
            '                        <td>\n' +
            '                        <label><input type="radio" name="sex" value="男" v-model="modifylist.sexStr">男</label>\n' +
            '                        <label><input type="radio" name="sex" value="女" v-model="modifylist.sexStr">女</label>\n' +
            '                        <label><input type="radio" name="sex" value="未知" v-model="modifylist.sexStr">未知</label>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>省份</td>\n' +
            '                        <td>\n' +
            '                        <select name="" id="" v-model="modifylist.province">\n' +
            '                        <option value="北京市">北京市</option>\n' +
            '                        <option value="河北省">河北省</option>\n' +
            '                        <option value="河南省">河南省</option>\n' +
            '                        <option value="重庆市">重庆市</option>\n' +
            '                        <option value="广东省">广东省</option>\n' +
            '                        <option value="辽宁省">辽宁省</option>\n' +
            '                        </select>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>爱好</td>\n' +
            '                        <td>\n' +
            '                        <label><input type="radio" v-model="modifylist.hobby" value="篮球">篮球</label>\n' +
            '                        <label><input type="radio" v-model="modifylist.hobby" value="读书">读书</label>\n' +
            '                        <label><input type="radio" v-model="modifylist.hobby" value="插画">插画</label>\n' +
            '                        <label><input type="radio" v-model="modifylist.hobby" value="编程">编程</label>\n' +
            '                        <label><input type="radio" v-model="modifylist.hobby" value="弹琴">弹琴</label>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        </table>\n' +
            '                        <p>\n' +
            '                        <input type="button" id="cancel" @click="changeActive" value="取消">\n' +
            '                        <input type="button" id="saveBtn" @click="modify" value="保存">\n' +
            '                        </p>\n' +
            '                        </div>\n' +
            '                        </div>\n' +
            '                    </div>',
        computed: {
            modifylist() {
                return this.list;
            }
        },
        methods: {

            changeActive() {
                this.$emit('change');
            },
            modify() {
                this.$emit('modify', this.modifylist);
            }
        }
    });
    $(document).ready(function(){
        $("table").on("click","tr td .delete",function(){
            var index = $(this).parent().parent().find("td:first-child").text();
            app.del(index);
        });
        $("table").on("click","tr td .edit",function(){
            var id = $(this).parent().parent().find("td:first-child").text();
            var index = $(this).parent().parent().index();
            app.showOverlay(id,index-1);
        });
    });

    var app = new Vue({
        el: '#app',
        data: {
            isActive: false,
            selected: -1,
            selectedlist: {},
            slist: [],
            tempvalue:{},
            searchlist: [],
            list: []
        },
        created:function() {
            this.queryAll();
        },

        methods: {
            queryAll(){
                axios.get('http://localhost:8080/user/list').then((value) => {
                    console.log(value.data);
                    const result = value.data;
                    result.forEach(item => {
                        this.list.push(item);
                    });

                },function (reason) {
                    console.log(reason);
                });
            },
            // 修改数据
            showOverlay(id,index) {
                console.log(id,index);
                this.selected = index;
                this.selectedlist = this.list[index];
                console.log(this.list[index]);
                this.changeOverlay();
            },
            // 点击保存按钮
            modify(arr) {
                console.log(arr);
                axios.post('http://localhost:8080/user/update',arr).then((value) => {
                    this.list = [];
                    this.queryAll();
                },function (reason) {
                    console.log(reason);
                });
                this.setSlist(this.list);
                this.changeOverlay();
            },
            add: function () {
                this.selectedlist = {
                    id:null,
                    username: '',
                    mail: '',
                    sex: 0,
                    province: '广东省',
                    hobby: ''
                };
                this.isActive = true;
            },
            // delete list in index location
            del(index) {
                //confirm($(""));
                if(confirm("确定删除吗？")){
                    axios.get('http://localhost:8080/user/deleteById/' + index + '').then((value) => {
                        this.list = [];
                        this.queryAll();
                    },function (reason) {
                        console.log(reason);
                    });
                }
            },
            changeOverlay() {
                this.selected = -1;
                this.isActive = !this.isActive;
            },
            // 获取需要渲染到页面中的数据
            setSlist(arr) {
                this.slist = JSON.parse(JSON.stringify(arr));
            },
            // 搜索
            search(e) {
                var v = e.target.value,
                    self = this;
                self.searchlist = [];
                if (v) {
                    axios.get('http://localhost:8080/user/findByUsername/' + v + '').then((value) => {
                        this.list = [];
                        console.log(value.data);
                        const result = value.data;
                        result.forEach(item => {
                            this.list.push(item);
                        });

                    },function (reason) {
                        console.log(reason);
                    });
                } else {
                    // 没有搜索内容，则展示全部数据
                    this.setSlist(this.list);
                }
            }
        },
        watch: {
        }
    })
</script>
</html>
